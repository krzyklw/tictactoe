<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIC-TAC-TOE | krzyklw</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Josefin+Sans:wght@500&family=Kanit:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <h1>3 IN A ROW</h1>
    <div class="board">
        <div class="cell" id="cell-0"><img src="open.png" alt=""></div>
        <div class="cell" id="cell-1"><img src="close.png" alt=""></div>
        <div class="cell" id="cell-2"><img src="open.png" alt=""></div>
        <div class="cell" id="cell-3"><img src="close.png" alt=""></div>
        <div class="cell" id="cell-4"><img src="open.png" alt=""></div>
        <div class="cell" id="cell-5"><img src="close.png" alt=""></div>
        <div class="cell" id="cell-6"><img src="open.png" alt=""></div>
        <div class="cell" id="cell-7"><img src="close.png" alt=""></div>
        <div class="cell" id="cell-8"><img src="open.png" alt=""></div>
    </div>
    <audio id="sound1" src="sound (1).mp3"></audio>
    <audio id="sound2" src="sound (2).mp3"></audio>
    <audio id="sound3" src="sound (3).mp3"></audio>
    <audio id="sound4" src="sound (4).mp3"></audio>
    <audio id="userWinSound" src="winner.mp3"></audio>
    <audio id="computerWinSound" src="lose.mp3"></audio>
    <div class="message" id="message"></div>
    <div class="score" id="score">Player: 0 Computer: 0 Ties: 0</div>
    <button id="reset">Reset Game</button>
    <button id="clear-scores">Clear Scores</button>
    <footer>
        <p>&copy; Anton Adobe 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
